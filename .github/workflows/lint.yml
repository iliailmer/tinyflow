name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync

    - name: Run ruff check (linting)
      run: |
        uv run ruff check tinyflow/ tests/ examples/ --output-format=github
      continue-on-error: true

    - name: Run ruff format (formatting check)
      run: |
        uv run ruff format --check tinyflow/ tests/ examples/
      continue-on-error: true

    - name: Run pyright (type checking)
      run: |
        uv run pyright tinyflow/
      continue-on-error: true
