# @package _global_

training:
  num_epochs: 3
  step_size: 0.05  # ODE solver step size (20 steps = 5x faster than 0.01)
  n_samples: 1  # Number of samples to generate during evaluation
  log_interval: 1 # Log metrics every N epochs
  save_model: true
  generate_samples: true
  num_plots: 10  # Number of intermediate plots for visualization
  gradient_accumulation_steps: 1  # Number of steps to accumulate gradients (simulates larger batch)

  # FID evaluation settings
  compute_fid: false  # Set to true after training FID classifier
  fid_interval: 50  # Evaluate FID every N epochs
  fid_num_samples: 500  # Number of samples for FID calculation
