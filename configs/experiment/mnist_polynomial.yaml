# @package _global_

# MNIST training with polynomial scheduler

defaults:
  - override /model: unet
  - override /scheduler: polynomial
  - override /optimizer: adam
  - override /dataset: mnist
  - override /training: mnist_default

scheduler:
  degree: 3

optimizer:
  lr: 0.001

training:
  num_epochs: 5000
  log_interval: 100

mlflow:
  experiment_name: "mnist_experiments"
