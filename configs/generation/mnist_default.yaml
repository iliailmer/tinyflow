# @package _global_

generation:
  # Model to load
  model_path: "model.safetensors"

  # Generation settings
  grid_size: 5  # Grid size (n√ón)
  num_steps: 20  # Number of ODE steps for generation
  seed: 42  # Random seed
  animated: false  # Set to true to generate animation (or use --animated flag)

  # Animation settings (only used if animated is true)
  num_frames: 20  # Number of frames in animation
  fps: 10  # Frames per second

  # Output settings
  output_dir: "outputs/generated"
  show_plot: false  # Set to true to display plot after generation

  # Evaluation settings (requires trained FID classifier)
  show_predictions: true  # Set to true to show class predictions on images
  compute_fid: true  # Set to true to compute FID score against real images
